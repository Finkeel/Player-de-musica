<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <title>Player</title>
</head>
<body>
    <img src="imagens/MI0002918295.jpg">
    <div class="description">
        <h2>The Girl From Ipanema</h2>
        <i>Frank Sinatra and Antonio Carlos Jobim</i>
    </div>
    <div class="duration">
        <div class="bar">
            <progress value="0" max="1"></progress>
            <div class="point"></div>
        </div>
        <div class="time">
            <p class="beginning">0:00</p>
            <p class="ending"></p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward arrows previous"></i>
        <i class="fas fa-play-circle play-button"></i>
        <i class="fas fa-pause-circle stop-button"></i>
        <i class="fas fa-step-forward arrows next"></i>
    </div>
